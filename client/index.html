	<title>Clientize Reverse Proxy Dashboard</title>
	<base href="/" />

	<link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />

	<div ng-controller="DashboardCtrl" ng-cloak>

    	<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-init="navbarCollapsed = true" ng-click="navbarCollapsed = !navbarCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<span class="navbar-brand" ng-cloak>
        		{{headerMessage}}
      		</span>
    	</div>

    	<!-- Collect the nav links, forms, and other content for toggling -->
    	<div class="collapse navbar-collapse" collapse="navbarCollapsed">
      		<ul class="nav navbar-nav">
        		<li ng-class="{ active: isActive('/') }"><a href="/">Proxy</a></li>
        		<li ng-class="{ active: isActive('/apps') }"><a href="/apps">Apps</a></li>
      		</ul>
    	</div>
	</nav>

	<div ng-view class="view-frame">
