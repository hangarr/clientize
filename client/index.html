<!DOCTYPE html>
<html lang="en" ng-app="rpapp">
<head>
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta name="cl304fix" content="fixes-safari-304-bug">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clientize Reverse Proxy Dashboard</title>
	<base href="/" />
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
  	<link rel="stylesheet" href="public/assets/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="public/assets/css/font-awesome.min.css" />
	<!-- CSS customizations -->
	<link rel="stylesheet" href="public/assets/css/default.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div ng-controller="DashboardCtrl">
	<nav class="navbar navbar-inverse" role="navigation" ng-cloak>
   		<!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-init="navbarCollapsed = true" ng-click="navbarCollapsed = !navbarCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<span class="navbar-brand">
        		{{headerMessage}}
      		</span>
    	</div>

    	<!-- Collect the nav links, forms, and other content for toggling -->
    	<div class="collapse navbar-collapse" collapse="navbarCollapsed">
      		<ul class="nav navbar-nav">
        		<li ng-class="{ active: isActive('/') }"><a href="/">Proxy</a></li>
        		<li ng-class="{ active: isActive('/apps') }"><a href="/apps">Apps</a></li>
      		</ul>
      		<ul class="nav navbar-nav navbar-right">
      			<li class="active"><a id="logout" ng-click="logout()">Logout</a></li>
      		</ul>
    	</div>
	</nav>

	<div ng-view class="view-frame"></div>
<!--
	<script src="public/assets/js/main.js"></script>
-->
	<script src="public/assets/js/main.min.js"></script>
</div>
</body>
</html>
